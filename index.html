<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>WAREHOUSE MANAGER</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>PACKAGES</h1>
                    <ul id="pckge">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <div>
                        <h1>FILTER BY</h1>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="filterHeavy(true)">HEAVY</button>
                        <button onclick="filterHeavy (false)">LIGHT</button>
                        <button onclick="filterPriority(true)">PRIORITY</button>
                        <button onclick="filterPriority(false)">NON-PRIORITY</button>
                        <button onclick="filterFragile(true)">FRAGILE</button>
                        <button onclick="filterFragile(false)">NON-FRAGILE</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="draw ()">RESET</button>
                        <!-- <button onclick="random()">RANDOM</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>THIS IS MY FOOTER</h1>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
